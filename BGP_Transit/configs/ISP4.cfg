!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname ISP4
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 15
ip cef
!
!
!
!
no ip domain lookup
ip auth-proxy max-nodata-conns 3
ip admission max-nodata-conns 3
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
! 
!
!
!
!
interface Loopback0
 ip address 10.1.1.4 255.255.255.255
!
interface FastEthernet0/0
 ip address 10.1.1.26 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet0/1
 ip address 10.1.1.22 255.255.255.252
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 10.2.2.1 255.255.255.252
 duplex auto
 speed auto
!
router ospf 1
 log-adjacency-changes
 area 2 nssa
 redistribute connected subnets
 redistribute static
 redistribute bgp 200 subnets
 network 10.1.1.4 0.0.0.0 area 2
 network 10.1.1.20 0.0.0.3 area 2
 network 10.1.1.24 0.0.0.3 area 2
!
router bgp 200
 no synchronization
 bgp log-neighbor-changes
 neighbor 10.1.1.3 remote-as 200
 neighbor 10.1.1.3 update-source Loopback0
 neighbor 10.1.1.3 next-hop-self
 neighbor 172.16.0.1 remote-as 300
 neighbor 172.16.0.1 ebgp-multihop 2
 neighbor 172.16.0.1 update-source Loopback0
 no auto-summary
!
ip forward-protocol nd
ip route 172.16.0.1 255.255.255.255 10.2.2.2
!
!
no ip http server
no ip http secure-server
!
!
!
!
control-plane
!
!
!
!
mgcp behavior g729-variants static-pt
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
line aux 0
line vty 0 4
 login
!
!
end
