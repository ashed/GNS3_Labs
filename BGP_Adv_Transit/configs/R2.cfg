!
!
version 12.4
service timestamps debug datetime msec
service timestamps log datetime msec
no service password-encryption
!
hostname Router
!
boot-start-marker
boot-end-marker
!
!
no aaa new-model
memory-size iomem 5
!
!
ip cef
no ip domain lookup
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
!
interface Loopback0
 ip address 10.1.1.2 255.255.255.255
!
interface Loopback1
 no ip address
!
interface FastEthernet0/0
 ip address 10.1.1.33 255.255.255.252
 ip ospf authentication message-digest
 ip ospf message-digest-key 1 md5 iou13iou13
 duplex auto
 speed auto
!
interface FastEthernet1/0
 ip address 10.1.1.37 255.255.255.252
 ip ospf authentication message-digest
 ip ospf message-digest-key 1 md5 iou13iou13
 duplex auto
 speed auto
!
interface FastEthernet2/0
 no ip address
 shutdown
 duplex auto
 speed auto
!
router ospf 1
 log-adjacency-changes
 area 1 nssa
 area 2 nssa
 passive-interface Loopback0
 passive-interface Loopback1
 network 10.1.1.2 0.0.0.0 area 0
 network 10.1.1.32 0.0.0.3 area 1
 network 10.1.1.36 0.0.0.3 area 2
 network 10.1.1.128 0.0.0.127 area 0
!
no ip http server
ip forward-protocol nd
!
!
!
!
!
!
control-plane
!
!
!
!
!
!
!
!
!
line con 0
 exec-timeout 0 0
line aux 0
line vty 0 4
 login
!
!
end
